{% extends "add_system_base.html" %}
{% block add_page %}
    <form id="add_system_form" action="{% url "insert_system" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <h3><label for="inputEmail3" class="col-sm-2 control-label">Название</label></h3>
                <div class="col-sm-10">
                  <input type="text" name="system_name" class="form-control" id="inputEmail3" value="{{ system.name }}">
                </div>
            </div>
            <br/>
            <div class="row">
                <h4><label for="inputEmail4" class="info-label col-sm-2 control-label">О системе</label></h4>
                <div class="col-sm-10">
                  <textarea name="system_about" class="form-control" id="inputEmail4" >{{ system.about }}</textarea>
                </div>
            </div>
            <div class="row">
                <h4><label class="info-label col-sm-2 control-label">Картинка</label></h4>
                <div class="col-sm-3">
                  <img src="{{ system.pic_thumbnail.url }}" alt="" class="img-thumbnail">
                </div>
                <h4><label for="inputEmail5" class="info-label col-sm-2 control-label">Загрузить новую картинку</label></h4>
                <div class="col-sm-5">
                  <input name="system_pic" id="inputEmail5" class="file" type="file">
                </div>
            </div>
            <div class="row">
                <h4><label for="inputEmail6" class="info-label col-sm-2 control-label">Открыть публичный доступ?</label></h4>
                <div class="col-sm-1">
                  <input type="checkbox" name="system_public" class="form-control" id="inputEmail6" {% if system.is_public %}checked{% endif %}>
                </div>
            </div>
            <div class="row">
                <h4><label for="inputEmail7" class="info-label col-sm-2 control-label">Открыть доступ для гостей?</label></h4>
                <div class="col-sm-1">
                  <input type="checkbox" name="system_open" class="form-control" id="inputEmail7" {% if system.is_open_for_guests %}checked{% endif %}>
                </div>
            </div>
        </div>

        <button type="submit" class="question__submit-button btn btn-new btn-lg">Сохранить</button>
    </form>
{% endblock %}
{% block scripts %}
    {{ block.super }}
    {% load staticfiles %}
    <link href="{% static "css/add_system.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}
